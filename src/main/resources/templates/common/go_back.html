<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="go_back(url)" class="p-3">
  <button th:onclick="goBack([[${url}]])" type="button" class="btn btn-secondary">Назад</button>
  <script>
    function goBack(url) {
      window.location = url;
    }
  </script>
</div>

</body>
</html>
