<body>

<div class="container">
  <table class="table table-striped">
    <tbody>
    <tr>
      <td>Идентификатор</td>

    <tr>
      <td>Фамилия</td>
      <td th:text="${author.surname}"></td>
    </tr>

    <tr>
      <td>Отчество</td>

    </tr>
    <tr>

  </table>
